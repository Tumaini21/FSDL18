<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operators Example</title>
</head>
<body>

    <h1>String Operators in JavaScript</h1>
    
    <script>
        // Concatenation using +
        let greeting = "Hello, ";
        let name = "Alice";
        let message = greeting + name + "!";
        console.log(message); // Outputs: Hello, Alice!

        // Template literal
        let fullMessage = `${greeting}${name}! Welcome to the world of JavaScript.`;
        console.log(fullMessage); // Outputs: Hello, Alice! Welcome to the world of JavaScript.

        // String methods
        let sentence = "   JavaScript is fun!   ";
        console.log(sentence.trim()); // Outputs: JavaScript is fun!
        console.log(sentence.toUpperCase()); // Outputs: JAVASCRIPT IS FUN!

        // Replacing a part of the string
        let newSentence = sentence.replace("fun", "amazing");
        console.log(newSentence); // Outputs:    JavaScript is amazing!   

        // Splitting the string
        let fruits = "apple,banana,cherry";
        let fruitArray = fruits.split(",");
        console.log(fruitArray); // Outputs: ["apple", "banana", "cherry"]
    </script>

</body>
</html>
