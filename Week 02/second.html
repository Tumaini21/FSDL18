<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: #e0f7fa; /* Set background color */
        font-family: 'Arial', sans-serif; /* Set font family */
        margin: 0;
        padding: 0;
    }
    
    /* Style for headings */
    h1 {
        color: #00796b; /* Set text color */
        font-size: 3em; /* Set font size */
        text-align: center; /* Center the text */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* CSS3 text shadow */
        margin-top: 50px;
    }
    
    /* Style for paragraphs */
    p {
        color: #004d40;
        font-size: 1.2em;
        line-height: 1.5;
        padding: 10px;
        border-radius: 10px; /* CSS3 border radius */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* CSS3 box shadow */
        transition: all 0.3s ease; /* CSS3 transition */
    }
    
    /* Apply hover effect on paragraphs */
    p:hover {
        background-color: #004d40; /* Change background color */
        color: #ffffff; /* Change text color */
        transform: scale(1.05); /* CSS3 transform */
    }
    
    </style>
</head>
<body>
   <h1>
   my name is harkish

   </h1>
    

</body>
</html>
